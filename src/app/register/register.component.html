<div class="background-autentification">
    <div class="autentification">
      <div class="container">
        <h1 style="color: #d4b7a4;">Register</h1>
        <div class="form-group">
          <label for="InputEmail1" style="color: #88A795;">Adresa de email</label>
          <input style="height:40px;width: 400px;" type="email" class="form-control" id="InputEmail"
            aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="email">
        </div>
        <div class="form-group">
          <label for="InputPassword" style="color: #88A795;">Parola</label>
          <input style="height:40px;width: 400px;" type="password" class="form-control" id="InputPassword"
            placeholder="password" [(ngModel)]="password">
        </div>

            placeholder="password">
        </div>-->
        <button type="submit" class="btn" style="color:#97785f;font-size:larger;" routerLink="/login"><b>Ai un
            cont?</b></button>
        <button type="submit" class="btn btn-primary" style="margin-left:300px; margin-bottom:30px; background-color:
        #a7c4b2; border: 2px solid #a7c4b2;" (click)="register()">Conectare</button>
      </div>
    </div>
  </div>
